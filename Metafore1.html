<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Metafora 1</title>
  </head>
  <body>

    <div>
      <p id="test">

      </p>
    </div>

    <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Oppresso</label>
    <input type="text" class="form-control" id="soggetto" aria-describedby="emailHelp" placeholder="SOGGETTO oppresso" oninput="storia()">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Oppressore</label>
    <input type="text" class="form-control" id="obiettivo" placeholder="SOGGETTO oppressore" oninput="storia()">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Situazione</label>
    <input type="text" class="form-control" id="motivazione" aria-describedby="emailHelp" placeholder="SITUAZIONE in cui si svolge l'azione" oninput="storia()">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Motivazione</label>
    <input type="text" class="form-control" id="contesto" placeholder="MOTIVAZIONE per reagire ad oppressione" oninput="storia()">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Feedback</label>
    <input type="text" class="form-control" id="comportamento" aria-describedby="emailHelp" placeholder="FEEDBACK da inviare ad oppressore" oninput="storia()">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Strada OK</label>
    <input type="text" class="form-control" id="compAd" placeholder="COMPORTAMENTO ADEGUATO per reagire ad oppressione" oninput="storia()">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Strada KO</label>
    <input type="text" class="form-control" id="compId" aria-describedby="emailHelp" placeholder="COMPORTAMENTO INADEGUATO per reagire ad oppressione " oninput="storia()">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Conseguenze negative</label>
    <input type="text" class="form-control" id="consNeg" placeholder="CONSEGUENZE NEGATIVE del comportamento inadeguato" oninput="storia()">
</form>

    <script>
        function storia(){
            let soggetto=document.getElementById("soggetto").value;
            let sogOpp=document.getElementById("obiettivo").value;
            let motivazione=document.getElementById("motivazione").value;
            let contesto=document.getElementById("contesto").value;
            let feedback=document.getElementById("comportamento").value;
            let compAd=document.getElementById("compAd").value;
            let compId=document.getElementById("compId").value;
            let consNeg=document.getElementById("consNeg").value;
            if(soggetto==" ")
                soggetto="SOGGETTO OPPRESSO";
            else if(sogOpp==" ")
                sogOpp="SOGGETTO OPPRESSORE";
            else if(motivazione==" ")
                motivazione="MOTIVAZIONE";
            else if(contesto==" ")
                contesto="CONTESTO";
            else if(feedback==" ")
                feedback="COMPORTAMENTO";
            else if(compAd==" ")
                compAd="COMPORTAMENTO ADEGUATO";
            else if(compId==" ")
                compId="COMPORTAMENTO INADEGUATO";
            else if(consNeg==" ")
                consNeg="CONSEGUENZE NEGATIVE";
           
            let testo="";
            testo+= `<p>${soggetto} vuoi reagire ad oppressione esercitata da ${sogOpp} ? NO!<br>`;
            testo+=`Mancando ${motivazione} per reagire a ${sogOpp}, ${soggetto} nel contesto ${contesto} rimarrai oppresso!....<br>`;
            testo+=` ${soggetto} vuoi reagire ad oppressione esercitata da ${sogOpp}? SI!<br>`;
            testo+=`${soggetto}quale ${feedback} scegli?<br>`;
            testo+=`ATTENZIONE ${soggetto} la scelta ${compId} ti allontana dal riuscire a mandare un ${feedback} efficace a ${sogOpp}<br>`;
            testo+=`${soggetto} ti sei allontanato troppo a causa di  ${compId} e vai incontro a ${consNeg}<br>`;
            testo+= `${soggetto}quale ${feedback} scegli?<br>`;
            testo+=`${soggetto} la scelta ${compAd} ti avvicina a ${feedback}<br>`;
            testo+=`coraggio ci sei quasi!<br>`;
            testo+= `COMPLIMENTI ${soggetto}</p>`;
            
          console.log(testo);
          document.getElementById("test").innerHTML=testo;
            


        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
